<!DOCTYPE html>
<html lang="en">
<head>
  <title>Akihiko Dojo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container border p-5 my-5 mt-3">
    <div class="mt-4 p-5 bg-success text-white rounded">
        <h1>道場 Akihiko Dojo | Login Form</h1>
    </div>
    <img src="https://directory.ac/files/dumblists/products/children-bowing.jpg" class="mx-auto d-block mt-3 my-5">
    {% if session["rname"] %}
    <h2 class="text-center">Welcome to our Dojo, {{ session["rname"] }}</h2>
    {% else %}
    Not login
    {% endif %}
    <p class="lead text-center mt-3">
        <a class="btn btn-success btn-lg" href="/logout" role="button" onclick="alert('Are you sure?')">Logout</a>
    </p>
  </div>
</body>
</html>
